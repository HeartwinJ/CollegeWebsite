<app-header></app-header>
<div id="root" class="container">
  <div id="lblHead">
    <strong>Events</strong>
  </div>
  <div id="mainContent">
    <div id="events-item" *ngFor="let index of events">
      <u>{{index.date}}</u>
      <p>{{index.content}}<a *ngIf="index.url" href="{{index.url}}">More...></a></p><hr class="light">
    </div>
  </div>
</div>
<app-footer></app-footer>
