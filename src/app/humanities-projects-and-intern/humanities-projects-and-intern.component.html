<div id="root">
  <div id="lblHead" class="text-center">
    <strong>Projects and Internships</strong>
  </div>
  <div id="projWrapper" *ngIf="projects.length">
    <ol>
      <li id="projItem" *ngFor="let index of projects">
        <a href="{{index.url}}">{{index.title}}</a>
      </li>
    </ol>
  </div>
  <div id="norec" *ngIf="projects.length == 0">
    <strong>No Records Found</strong>
  </div>
</div>
