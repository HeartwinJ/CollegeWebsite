<div id="root">
    <div id="lblHead" class="text-center">
        <strong>Annual Report</strong>
    </div>
    <div id="accordion-wrapper">
        <div id="panels-wrapper">
            <div class="panel-group" id="accordion">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <p class="panel-title">
                            <a data-toggle="collapse" data-parent="#accordion" href="#collapse1">Annual Report</a>
                        </p>
                    </div>
                    <div id="collapse1" class="panel-collapse collapse">
                        <div class="panel-body" *ngFor="let index of newsletter">
                            <a id="item" href="{{index.url}}" style="text-decoration: none">{{index.title}}</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
